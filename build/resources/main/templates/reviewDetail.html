<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ReviewDetail</title>
</head>
<body>
    <table>
        <tr>
            <th>수록곡순서</th>
            <th>내용</th>
        </tr>
        <tr th:each ="Review, i :${albumReview.Reviews}">
            <td>[[${i.count}]]</td>
            <td>[[${Review}]]</td>
        </tr>
        <tr th:each ="comment :${albumReview.Comments}">
            <td>[[${comment.content}]]</td>
            <td>[[${comment.User.email}]]</td>
        </tr>
    </table>
    <form th:action="@{reviewComment}" th:object="${commented}" method="post">
        <input type="text" th:name="content">
        <input type="hidden" th:name="'albumId'" th:value="${albumReview.id}">
        <button type="submit">등록</button>
    </form>
</body>
</html>
