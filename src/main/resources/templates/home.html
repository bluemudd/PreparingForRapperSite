
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>앨범</title>
    <link rel="stylesheet" th:href="@{/css/css.css}">
</head>
<div class="bar">
    <p th:text="'사용자:'+${navbar.user.email}"></p>
    <p th:text="${navbar.user.role}"></p>
    <p><a th:href="@{/market/point}">포인트: [[${navbar.point.point}]]</a></p>
</div>
<body>
    <table>
        <tr>
            <th>앨범 제목</th>
            <th>수록곡 수</th>
            <th>발매일자</th>
            <th>아티스트명</th>
            <th>장르</th>
        </tr>
        <tr th:each="album : ${albums}">
            <td><a th:href="@{albumInform(albumId=${album.id})}">[[${album.title}]]</a></td>
            <td th:text="${album.numberOfSongs}"></td>
            <td th:text="${album.releaseDate}"></td>
            <td th:text="${album.artist.artistName}"></td>
            <td th:text="${album.artist.Genre}"></td>
        </tr>


    </table>
    <a th:href="@{plusAlbum}" sec:authorize="hasRole('ROLE_ADMIN')">앨범등록</a>
    <a th:href="@{notableHome}">주목앨범</a>
    <a th:href="@{mixtape/mixtapehome}">믹스테잎게시판</a>
    <a th:href="@{market/merchandise}">장터</a>
    <a th:href="@{doLogout}">로그아웃</a>
</body>
</html>
